name: 使用 Nuitka 构建并发布

on:
  push:
    branches: [ v3 ]
    tags:
      - 'v*'  # 版本号标记
    paths:
      - '2RPM.py'  # 只在更新 2RPM.py 时触发
  pull_request:
    branches: [ v3 ]
    paths:
      - '2RPM.py'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 检查代码库
      - name: Check-out repository
        uses: actions/checkout@v4

      # 设置 Python 环境
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # 安装依赖
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 使用 Nuitka 编译为可执行文件
      - name: Build Executable with Nuitka
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: 2RPM.py
          mode: onefile
          windows-console-mode: force
          assume-yes-for-downloads: true
          follow-imports: true
          include-plugin-directory: modules
          output-dir: build
          include-package: psutil,ruamel.yaml,onepush,serverchan_sdk,colorama
          no-deployment-flag: self-execution
          nofollow-import-to: '*.tests'

      # 上传编译后的可执行文件
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: 2RPM-Nuitka-${{ github.ref_name }}
          path: build/2RPM.exe
          retention-days: 7

      # 检查是否已存在 Release（仅在 tag 触发时）
      - name: Check for existing Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        id: check_release
        shell: bash  # 强制使用 Bash 解释器
        run: |
          release_url=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" | jq -r '.url')
          
          if [ "$release_url" != "null" ]; then
            echo "Release exists, URL: $release_url"
            upload_url=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" | jq -r '.upload_url')
            echo "upload_url=$upload_url" >> $GITHUB_OUTPUT
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi

      # 创建 GitHub Release（仅在 tag 触发且 Release 不存在时）
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') && steps.check_release.outputs.release_exists == 'false'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 设置 upload_url（如果 Release 已存在，使用现有 URL）
      - name: Set upload_url
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        id: set_upload_url
        shell: bash  # 强制使用 Bash 解释器
        run: |
          if [ "${{ steps.check_release.outputs.release_exists }}" == "true" ]; then
            echo "upload_url=${{ steps.check_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
          else
            echo "upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
          fi

      # 上传 Release 资产（仅在 tag 触发时）
      - name: Upload Release Asset
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.set_upload_url.outputs.upload_url }}
          asset_path: build/2RPM.exe
          asset_name: 2RPM-Nuitka-${{ github.ref_name }}.exe
          asset_content_type: application/octet-stream